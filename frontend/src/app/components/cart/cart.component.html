<div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty.</div>

<section class="pt-3 pb-3 page-info section-padding border-bottom bg-white">
  <div class="container">
     <div class="row">
        <div class="col-md-12">
           <a href="#"><strong><span class="mdi mdi-home"></span> Home</strong></a> <span class="mdi mdi-chevron-right"></span> <a href="#">Cart</a>
        </div>
     </div>
  </div>
</section>
<section class="cart-page section-padding" >
  <div class="container">
    <div class="row">
       <div class="col-md-12">
          <div class="card card-body cart-table">
             <div class="table-responsive">
                <table class="table cart_summary">
                   <thead>
                      <tr>
                         <th class="cart_product">Product</th>
                         <th>Description</th>
                         <th>Store</th>
                         <th>Unit price</th>
                         <th>Qty</th>
                         <th>Total</th>
                         <th class="action"><i class="mdi mdi-delete-forever"></i></th>
                      </tr>
                   </thead>
                   <tbody>
                      <tr *ngFor="let item of cartItems; let i=index">
                         <td class="cart_product"><a href="#"><img class="img-fluid" src="assets/images/cart.png" alt=""></a></td>
                         <td class="cart_description">
                            <h3 class="product-name"><a href="#">{{item.title}} </a></h3>
                            <h6><strong><span class="mdi mdi-approval"></span> Available in</strong> - 500 gm</h6>
                         </td>

                         <td class="price"><span>R{{item.price}}</span></td>
                         <td class="qty">
                            <div class="input-group">
                               <span class="input-group-btn"><button  class="btn btn-theme-round btn-number" type="button">-</button></span>
                               <input type="text" max="10" min="1" value="1" class="form-control border-form-control form-control-sm input-number" name="quantity" >
                               <span class="input-group-btn"><button class="btn btn-theme-round btn-number" type="button" >+</button>
                               </span>
                            </div>
                         </td>
                         <td class="price"><span>0</span></td>
                         <td class="action">
                            <a class="btn btn-sm btn-danger" data-original-title="Remove" title="" data-placement="top" data-toggle="tooltip" (click)="removeCartItem(i)"><i class="mdi mdi-close-circle-outline"></i></a>
                         </td>
                      </tr>
                   </tbody>
                   <tfoot>
                      <tr>
                         <td colspan="1"></td>
                         <td colspan="4">
                            <form class="form-inline float-right">
                               <div class="form-group">
                                  <input type="text" placeholder="Enter discount code" class="form-control border-form-control form-control-sm">
                               </div>
                               &nbsp;
                               <button class="btn btn-success float-left btn-sm" type="submit">Apply</button>
                            </form>
                         </td>
                         <td colspan="2">Discount : $237.88 </td>
                      </tr>
                      <tr>
                         <td colspan="2"></td>
                         <td class="text-right"  colspan="3">Total products (tax incl.)</td>
                         <td colspan="2">$437.88 </td>
                      </tr>
                      <tr>
                         <td class="text-right" colspan="5"><strong>Total</strong></td>
                         <td class="text-danger" colspan="2"><strong>{{cartTotal}}</strong></td>
                      </tr>
                   </tfoot>
                </table>
             </div>
             <a href="checkout.html"><button class="btn btn-secondary btn-lg btn-block text-left" type="button"><span class="float-left"><i class="mdi mdi-cart-outline"></i> Proceed to Checkout </span><span class="float-right"><strong>$1200.69</strong> <span class="mdi mdi-chevron-right"></span></span></button></a>
          </div>
       </div>
    </div>
  </div>

</section>
